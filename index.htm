<!DOCTYPE html>
<html>
    <head>
<script type="text/JavaScript">
 function Redirect() {
     const urlParams = new URLSearchParams(queryString);
     if (urlParams.get('time')) {
         window.location = "dashboard.htm?t="+$time;
     } else {
         window.location = "offline-ui.htm?t="+$time;
     }
 }
 setTimeout(function() {
    Redirect();
 }, 1);
</script>
        <meta charset="UTF-8" />
        <title>Emily A. Lerma</title>
   </head>
   <body>
       <h1>Emily Ann Lerma</h1><p>I got something special for you. If you are not redirected within 3 seconds click <a href="dashboard.htm">here</a>.</p>
   </body>
</html>
